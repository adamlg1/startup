<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gluten-Free Griffin</title>
    <link rel="stylesheet" href="style.css" />
    
    <!-- Including bootsrtap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <body>
    <header>
      <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="websiteLogo2.jpg" alt="Logo" width="75" height="70" class="d-inline-block align-text-top">
          </a>
          <nav class="title">Gluten-Free Chat</nav>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <menu class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
            </ul>
          </menu>
        </div>
      </nav>
    </header>

    <main class="bg-light text-info text-center">
      <div>
        <h1>Welcome</h1>
        <p id="intro">Let's talk about gluten</p>
        <!-- Displayed when needing authentication -->
          <form id = "loginControls" style="display: none">
              <div class="form-group">
                <label for="userName">Email address</label>
                <input class = "form-control" type="text" id="userName" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Password">
              </div>
                <p></p>
              <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
              <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
          </form>
          <!-- Displayed when ready to play -->
              <div id="chatControls" style="display: none">
                <div id="userName"></div>
                <button type="button" class="btn btn-primary" onclick="chat()">Chat</button>
                <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
              </div>
      </div>
        <!-- Error dialog -->
        <div class="modal fade" id="msgModal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-dark">
              <div class="modal-body">error message here</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="text-white text-muted" style="background-color: #e3f2fd;" >
        <div class="container-fluid" >
          <span class="text-reset">Adam Griffin</span>
          <a href="https://github.com/adamlg1/startup.git">GitHub</a>
        </div>
      </footer>

      <script src="login.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
