<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Tell browsers not to scale the viewport automatically -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gluten-Free Griffin</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="chat.css" />
  <!-- Including Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <header>
    <!-- Navigation elements -->
    <nav class="navbar" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="websiteLogo2.jpg" alt="Logo" width="75" height="70" class="d-inline-block align-text-top">
        </a>
        <nav class="title">Gluten-Free Chat</nav>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <menu class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="chat.html">Chat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tips.html">Helpful Tips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </menu>
      </div>
    </nav>
  </header>

  <!--Title-->
  <main class="bg-light">
    <span class="chat-title"><h1>Live Chat</h1></span>

    <!--Shows Active Users-->
    <div class="users">
      User:
      <span class="user-title"></span>
      <div></div>
      <span class="active-title"> Others Active:</span>
      <div class="active-status" id="active-status">
      </div>
    </div>

    <!--Messages-->
    <div id="messages" class="message-container">
      <span class="message-title"><h1>Messages:</h1></span>
      <div class="message1">
        <p>Bob: Is Soy Sauce gluten-free?</p>
        <span class="timeSent">sent at 12:00</span>
      </div>
      <div class="message2">
        <p>Tim: No. You have to buy gluten-free soy sauce.</p>
        <span class="timeSent">sent at 12:05</span>
      </div>
      <div class="anotherSpacerWooo">
      </div>
    </div>

    <!--Chat input box-->
    <div class="chat-input">
      <input type="text" id="typed-message" name="varText" placeholder="type message here" />
      <button id="send">send</button>
    </div>
  </main>

  <!--Footer-->
  <footer class="text-white text-muted" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <span class="text-reset">Adam Griffin</span>
      <a href="https://github.com/adamlg1/startup.git">GitHub</a>
    </div>
  </footer>

  <!--Include chat.js and Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="chat.js"></script>
</body>
</html>
